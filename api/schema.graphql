type Entity {
  id: ID!
  name: String
  createdAt: String!
  createdAtBlock: String!
  updatedAt: String!
  updatedAtBlock: String!

  properties: [Property]!
  relations: [Relation]!

  types: [Entity]!
  spaces: [String]!
}

type Property {
  id: ID!
  attributeId: String!
  entityId: String!
  spaceId: String!
  valueType: String!
  textValue: String
  numberValue: String
  booleanValue: Boolean

  languageOption: String
  formatOption: String
  unitOption: String

  entity: Entity
  attribute: Entity
}

type Relation {
  id: ID!
  typeId: String!
  fromId: String!
  toId: String!
  index: String

  type: Entity
  from: Entity
  to: Entity
}

type Query {
  entities(limit: Int = 100, offset: Int = 0): [Entity]!
  entity(id: String!): Entity
}